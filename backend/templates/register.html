<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="utf-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1, shrink-to-fit=no"
		/>
		<script src="https://cdn.tailwindcss.com"></script>

		<!-- 구글폰트 -->
		<link
			href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
			rel="stylesheet"
		/>

		<!-- Socket.IO 클라이언트 -->
		<script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>

		<title>정글 테트리스</title>
	</head>

	<body>
		<main class="flex flex-col items-center">
			<h1
				class="flex flex-col justify-center text-center text-green-400 font-bold text-8xl flex-shrink-0 pt-20"
				style="font-family: Inter"
			>
				정글 테트리스
			</h1>

			<form
				method="POST"
				action="{{ url_for('main.register') }}"
				id="registerForm"
				class="flex flex-col items-center gap-5 pt-10"
			>
				<input
					id="user_id"
					name="user_id"
					placeholder="아이디"
					class="flex-shrink-0 rounded-2xl border-4 border-gray-300 bg-white text-5xl pl-5"
					style="width: 517px; height: 70px"
					required
				/>
				<input
					id="name"
					name="name"
					placeholder="이름"
					class="flex-shrink-0 rounded-2xl border-4 border-gray-300 bg-white text-5xl pl-5"
					style="width: 517px; height: 70px"
					type="text"
					required
				/>
				<input
					id="password"
					name="password"
					placeholder="비밀번호"
					class="flex-shrink-0 rounded-2xl border-4 border-gray-300 bg-white text-5xl pl-5"
					style="width: 517px; height: 70px"
					type="password"
					required
				/>
				<input
					id="password_confirm"
					name="password_confirm"
					placeholder="비밀번호 확인"
					class="flex-shrink-0 rounded-2xl border-4 border-gray-300 bg-white text-5xl pl-5"
					style="width: 517px; height: 70px"
					type="password"
					required
				/>
				<button
					type="submit"
					class="flex-shrink-0 rounded-2xl border-green-400 text-white font-bold text-5xl bg-green-400 hover:bg-green-600 transition-colors duration-200"
					style="width: 517px; height: 70px"
				>
					회원가입
				</button>
			</form>

			<div
				class="font-bold text-5xl text-green-400 hover:text-green-600 transition-colors duration-200"
				style="position: relative; bottom: 75px; left: 530px"
			>
				<a href="{{ url_for('main.login') }}">로그인</a>
			</div>
		</main>
	</body>
</html>
