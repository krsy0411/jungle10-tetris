<!DOCTYPE html>
<html lang="ko">
	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1, shrink-to-fit=no"
		/>

		<!-- JS -->
		<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
		<script src="https://cdn.tailwindcss.com"></script>
		<script
			src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
			crossorigin="anonymous"
		></script>

		<!-- 구글폰트 -->
		<link
			href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
			rel="stylesheet"
		/>

		<title>정글 테트리스</title>
	</head>

	<body>
		<main class="flex flex-col items-center">
			<h1
				class="flex flex-col justify-center text-center text-green-400 font-bold text-8xl flex-shrink-0 pt-20"
				style="font-family: Inter"
			>
				정글 테트리스
			</h1>

			<form
				method="POST"
				action="{{ url_for('auth.login') }}"
				id="loginForm"
				class="flex flex-col items-center gap-5 pt-10"
			>
				<input
					type="text"
					id="user_id"
					name="user_id"
					placeholder="아이디"
					class="flex-shrink-0 rounded-2xl border-4 border-gray-300 bg-white text-5xl pl-5"
					style="width: 517px; height: 70px"
					required
				/>
				<input
					type="password"
					id="password"
					name="password"
					placeholder="비밀번호"
					class="flex-shrink-0 rounded-2xl border-4 border-gray-300 bg-white text-5xl pl-5"
					style="width: 517px; height: 70px"
					required
				/>
				<button
					type="submit"
					class="flex-shrink-0 rounded-2xl border-green-400 text-white font-bold text-5xl bg-green-400 hover:bg-green-600 transition-colors duration-200"
					style="width: 517px; height: 70px"
				>
					로그인
				</button>

				<div
					class="absolute bottom-20 right-20 font-bold text-5xl text-green-400 hover:text-green-600 transition-colors duration-200"
				>
					<a href="{{ url_for('auth.register') }}">회원가입</a>
				</div>
			</form>
		</main>

		<script>
			// 로그인 관련 JavaScript는 추후 작성 예정
		</script>
	</body>
</html>
